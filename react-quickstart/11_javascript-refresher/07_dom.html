<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Activity</title>
</head>
<body>
    <button id="colorBtn">Change Background</button>
    <p id="favColor"></p>
    <p id="delayedMsg"></p>

    <script>
        document.getElementById("colorBtn").addEventListener("click", function () {
            document.body.style.backgroundColor = "lightblue";
        });

        let color = prompt("What is your favorite color?");
        document.getElementById("favColor").innerText = `Your favorite color is: ${color}`;

        setTimeout(() => {
            document.getElementById("delayedMsg").innerText = "This message appears after 2 seconds";
        }, 2000);
    </script>
</body>
</html>
